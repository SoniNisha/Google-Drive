<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive - Nisha</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="">
        <p id="drive">My Drive</p>
    </div>
    <div class="container">
        <div class="left-container">
            <button class="new">➕ New</button>
            <p>My Drive</p>
            <p>Computers</p>
            <p>Shared with me</p>
            <p>Recent</p>
            <p>Bin</p>
            <hr>
            <p>☁️ Storage</p>
            <progress value="25" max="100"></progress>
            <pre>5 GB of 15 GB used </pre>

        </div>
        <div class="right-container">
            <div class="container-nav">
                <h2 class="my-drive">My Drive</h2>
                <button class="grid-btn"><img
                        src="https://img.icons8.com/material-outlined/24/000000/activity-grid-2.png" width="18" />
                    Grid</button>
                <button class="list-btn"><img src="https://img.icons8.com/material-outlined/24/000000/list.png"
                        width="18" />List</button>
            </div>
            <div class="content">
                <div class="grid">

                    <div class="box">
                        <p><img src="Images\image1.jpeg" width="300px" height="200px" /></p>
                    </div>
                    <div class="box">
                        <p><img src="Images\image2.jpg" width="300px" height="200px" /></p>
                    </div>
                    <div class="box">
                        <p><img src="Images\image3.jpg" width="300px" height="200px" /></p>
                    </div>
                    <div class="box">
                        <p><img src="Images\image4.jpg" width="300px" height="200px" /></p>
                    </div>
                    <div class="box">
                        <p><img src="Images\image5.jpg" width="300px" height="200px" /></p>
                    </div>
                    <div class="box">
                        <p><img src="Images\image6.jpg" width="300px" height="200px" /></p>
                    </div>



                </div>
                <div class="list">
                    <div class="list-view">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Details</th>
                                <th>Last modified</th>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image1.jpeg"
                                        width="50" /></td>
                                <td>Image1</td>
                                <td>30:12:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image2.jpg"
                                        width="50" /></td>
                                <td>Image2</td>
                                <td>30:12:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image3.jpg"
                                        width="50" /></td>
                                <td>Image3</td>
                                <td>30:12:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image4.jpg"
                                        width="50" /></td>
                                <td>Image4</td>
                                <td>30:12:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image5.jpg"
                                        width="50" /></td>
                                <td>Image5</td>
                                <td>30:12:2021</td>

                            </tr>
                            <tr>
                                <td class="folder-name"><img
                                        src="Images\image6.jpg"
                                        width="50" /></td>
                                <td>Image6</td>
                                <td>30:12:2021</td>

                            </tr>


                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html
